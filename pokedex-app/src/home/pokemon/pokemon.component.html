<div class="container">

 <input
  name="idPokemon"
  type="number"
  class="input"
  [(ngModel)]="idPokemon"
  placeholder="Insert Pokemon number"
  required
  >
 <button class="ml-3"(click)="getPokemonInfo(idPokemon)">Search</button>
</div>

<br>
<div class="container" *ngIf="pokemonApiContent |async as poke">
  <div class="card-client" style="width: 20rem;">
    <div class="user-picture" >
      <img src="/assets/pokemonImages/{{poke.name}}.jpg" class="card-img-top" alt="{{poke.name}}">
    </div>
    <div class="card-body">
        <p class="name-pokemon">
          {{toUpperCase(poke.name)}}
          <span *ngFor="let type of poke.types">
            <p class="{{generateIcon(type.type.name)}}">{{type.type.name}}</p>
          </span>
          <span>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Id: {{poke.id}}</li>
              <li class="list-group-item">Weight: {{poke.weight/10}} kg</li>
              <li class="list-group-item">Height: {{poke.height/10}} m</li>
            </ul>
          </span>
        </p>
    </div>
    <div class= "row">
          <button class='col-4' (click)="openPopup()">View Forms</button>
          <button class='col-4' (click)="closePopup()">Close</button>
    </div>

  </div>
  <!-- POPUP -->
  <div class="popup" id="popup">
    <dialog>
        <section>
        <img src="{{generateImagePNG(poke.name)}}" class="card-img-top" alt="{{poke.name}}">
        <img src="{{generate3dGIFShiny(poke.name)}}" class="card-img-top" alt="{{poke.name}}">
        <img src="{{generate3dImagesShiny(poke.name)}}" class="card-img-top" alt="{{poke.name}}">
        <img src="{{generate3dImagesMore(poke.name)}}"  class="card-img-top" alt="{{poke.name}}">
        </section>
    </dialog>

  </div>
</div>
